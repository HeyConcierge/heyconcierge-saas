<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Body -->
  <circle cx="100" cy="115" r="65" fill="#F0EDFF"/>
  <circle cx="100" cy="115" r="65" fill="none" stroke="#E8E4FF" stroke-width="2"/>

  <!-- Hat base -->
  <ellipse cx="100" cy="60" rx="55" ry="12" fill="#FF6B6B"/>
  <!-- Hat top -->
  <path d="M60 60 Q60 20 100 15 Q140 20 140 60" fill="#FF6B6B"/>
  <!-- Hat band -->
  <rect x="60" y="52" width="80" height="10" rx="2" fill="#FDCB6E"/>

  <!-- Eyes -->
  <circle cx="80" cy="105" r="8" fill="#2D2B55"/>
  <circle cx="120" cy="105" r="8" fill="#2D2B55"/>
  <!-- Eye highlights -->
  <circle cx="83" cy="102" r="3" fill="#FFFFFF"/>
  <circle cx="123" cy="102" r="3" fill="#FFFFFF"/>

  <!-- Cheeks -->
  <ellipse cx="65" cy="125" rx="12" ry="8" fill="#FFB8B8" opacity="0.6"/>
  <ellipse cx="135" cy="125" rx="12" ry="8" fill="#FFB8B8" opacity="0.6"/>

  <!-- Smile -->
  <path d="M85 130 Q100 145 115 130" fill="none" stroke="#2D2B55" stroke-width="3" stroke-linecap="round"/>

  <!-- Arms/hands waving -->
  <ellipse cx="38" cy="130" rx="12" ry="15" fill="#F0EDFF" stroke="#E8E4FF" stroke-width="2" transform="rotate(-15 38 130)"/>
  <ellipse cx="162" cy="120" rx="12" ry="15" fill="#F0EDFF" stroke="#E8E4FF" stroke-width="2" transform="rotate(15 162 120)"/>
</svg>
