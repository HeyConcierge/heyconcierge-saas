<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeyConcierge Promo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
  
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background: #0a0a1a;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
  }

  .scene {
    width: 1080px;
    height: 1080px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at 50% 40%, #1a1a3e 0%, #0a0a1a 70%);
  }

  /* Floating particles */
  .particles {
    position: absolute;
    inset: 0;
    overflow: hidden;
  }
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(108, 92, 231, 0.3);
    border-radius: 50%;
    animation: float 8s infinite ease-in-out;
  }
  .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 7s; }
  .particle:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; animation-duration: 9s; width: 6px; height: 6px; }
  .particle:nth-child(3) { left: 30%; top: 70%; animation-delay: 2s; animation-duration: 6s; }
  .particle:nth-child(4) { left: 70%; top: 80%; animation-delay: 0.5s; animation-duration: 8s; width: 5px; height: 5px; }
  .particle:nth-child(5) { left: 50%; top: 15%; animation-delay: 3s; animation-duration: 10s; }
  .particle:nth-child(6) { left: 15%; top: 60%; animation-delay: 1.5s; width: 3px; height: 3px; }
  .particle:nth-child(7) { left: 85%; top: 55%; animation-delay: 2.5s; animation-duration: 7s; }
  .particle:nth-child(8) { left: 45%; top: 85%; animation-delay: 4s; width: 7px; height: 7px; background: rgba(253, 203, 110, 0.2); }

  @keyframes float {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
    50% { transform: translateY(-40px) scale(1.5); opacity: 0.7; }
  }

  /* Glow ring behind logo */
  .glow-ring {
    position: absolute;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(108, 92, 231, 0.15) 0%, transparent 70%);
    animation: glow-pulse 3s infinite ease-in-out;
    opacity: 0;
    animation-delay: 0.5s;
  }
  @keyframes glow-pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.3); opacity: 1; }
  }

  /* Logo container */
  .logo-container {
    position: relative;
    z-index: 2;
    opacity: 0;
    transform: scale(0.3);
    animation: logo-entrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    animation-delay: 0.3s;
  }
  @keyframes logo-entrance {
    0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
    60% { opacity: 1; transform: scale(1.05) rotate(2deg); }
    100% { opacity: 1; transform: scale(1) rotate(0deg); }
  }

  .logo-svg {
    width: 220px;
    height: 220px;
    filter: drop-shadow(0 20px 60px rgba(108, 92, 231, 0.4));
  }

  /* Logo bounce */
  .logo-bounce {
    animation: gentle-bounce 3s ease-in-out infinite;
    animation-delay: 1.5s;
  }
  @keyframes gentle-bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
  }

  /* Eyes blink */
  .eye {
    animation: blink 4s infinite;
  }
  @keyframes blink {
    0%, 90%, 100% { transform: scaleY(1); }
    95% { transform: scaleY(0.1); }
  }

  /* Brand name */
  .brand {
    position: relative;
    z-index: 2;
    margin-top: 50px;
    opacity: 0;
    animation: slide-up 0.8s ease-out forwards;
    animation-delay: 1.2s;
  }
  .brand h1 {
    font-size: 72px;
    font-weight: 800;
    color: white;
    letter-spacing: -2px;
  }
  .brand h1 span.hey {
    color: #6C5CE7;
  }
  .brand h1 span.concierge {
    color: #ffffff;
  }
  @keyframes slide-up {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* Tagline */
  .tagline {
    position: relative;
    z-index: 2;
    margin-top: 20px;
    opacity: 0;
    animation: slide-up 0.8s ease-out forwards;
    animation-delay: 1.8s;
  }
  .tagline p {
    font-size: 28px;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.6);
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  /* Chat bubble animation */
  .chat-bubbles {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
  }
  .bubble {
    position: absolute;
    background: rgba(108, 92, 231, 0.1);
    border: 1px solid rgba(108, 92, 231, 0.2);
    border-radius: 20px;
    padding: 16px 24px;
    color: rgba(255, 255, 255, 0.4);
    font-size: 16px;
    font-weight: 400;
    opacity: 0;
    backdrop-filter: blur(10px);
  }
  .bubble-1 {
    left: 8%; top: 25%;
    animation: bubble-in 0.6s ease-out forwards;
    animation-delay: 2.5s;
  }
  .bubble-2 {
    right: 8%; top: 35%;
    animation: bubble-in 0.6s ease-out forwards;
    animation-delay: 3.0s;
    background: rgba(253, 203, 110, 0.08);
    border-color: rgba(253, 203, 110, 0.15);
  }
  .bubble-3 {
    left: 12%; bottom: 28%;
    animation: bubble-in 0.6s ease-out forwards;
    animation-delay: 3.5s;
  }
  .bubble-4 {
    right: 10%; bottom: 22%;
    animation: bubble-in 0.6s ease-out forwards;
    animation-delay: 4.0s;
    background: rgba(0, 206, 158, 0.08);
    border-color: rgba(0, 206, 158, 0.15);
  }
  @keyframes bubble-in {
    0% { opacity: 0; transform: scale(0.8) translateY(20px); }
    100% { opacity: 1; transform: scale(1) translateY(0); }
  }

  /* WhatsApp icon */
  .wa-badge {
    position: absolute;
    bottom: 100px;
    z-index: 3;
    opacity: 0;
    animation: slide-up 0.6s ease-out forwards;
    animation-delay: 4.5s;
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(37, 211, 102, 0.1);
    border: 1px solid rgba(37, 211, 102, 0.2);
    border-radius: 50px;
    padding: 14px 30px;
  }
  .wa-badge svg { width: 28px; height: 28px; }
  .wa-badge span {
    color: rgba(255, 255, 255, 0.7);
    font-size: 18px;
    font-weight: 500;
  }

  /* Subtle scanlines */
  .scene::after {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0, 0, 0, 0.03) 2px,
      rgba(0, 0, 0, 0.03) 4px
    );
    pointer-events: none;
  }
</style>
</head>
<body>

  <div class="particles">

    <div class="particle"></div>
    <div class="particle"></div>
