<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeyConcierge ‚Äî Pixar Intro v2</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Poppins:wght@300;700;800&display=swap');
  
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background: #0a0a1a;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }

  .scene {
    width: 1080px;
    height: 1080px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at 50% 45%, #181840 0%, #0a0a1a 75%);
  }

  /* ===== WORD ===== */
  .word-container {
    position: absolute;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    z-index: 2;
    top: 480px;
  }

  .letter {
    font-family: 'Poppins', sans-serif;
    font-size: 100px;
    font-weight: 800;
    color: white;
    line-height: 1;
    opacity: 0;
    display: inline-block;
  }
  .hey { color: #6C5CE7; }

  /* Letters slide in from bottom with stagger */
  .l-H  { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards; }
  .l-e1 { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s forwards; }
  .l-y  { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards; }
  .l-C  { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s forwards; }
  /* O is placeholder - stays invisible, mascot replaces it */
  .l-O  { animation: o-appear 0.5s ease-out 0.7s forwards; }
  .l-n  { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards; }
  .l-c  { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s forwards; }
  .l-i  { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 1.0s forwards; }
  .l-e2 { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 1.1s forwards; }
  .l-r  { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards; }
  .l-g  { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 1.3s forwards; }
  .l-e3 { animation: letter-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) 1.4s forwards; }

  @keyframes letter-in {
    0% { opacity: 0; transform: translateY(60px) scale(0.7); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* O appears then gets pushed out by mascot */
  @keyframes o-appear {
    0% { opacity: 0; transform: translateY(60px) scale(0.7); }
    100% { opacity: 0.3; transform: translateY(0) scale(1); }
  }

  /* O fades when mascot arrives */
  .l-O {
    animation: o-appear 0.5s ease-out 0.7s forwards, o-vanish 0.3s ease-out 2.8s forwards;
    transform-origin: bottom center;
  }
  @keyframes o-vanish {
    0% { opacity: 0.3; transform: scaleY(1); }
    50% { opacity: 0.2; transform: scaleY(0.3) scaleX(1.3); }
    100% { opacity: 0; transform: scaleY(0) scaleX(1.5); }
  }

  /* ===== MASCOT ===== */
  .mascot-container {
    position: absolute;
    z-index: 10;
    /* Centered on where the O is */
    left: 50%;
    margin-left: -158px; /* adjust to O position */
    top: 0;
    width: 120px;
    height: 120px;
    animation: mascot-bounce 4.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    animation-delay: 1.5s;
    opacity: 0;
  }

  @keyframes mascot-bounce {
    0% {
      opacity: 1;
      transform: translateY(-100px) scaleY(1) scaleX(1);
    }
    /* Fall down fast */
    12% {
      transform: translateY(300px) scaleY(1.35) scaleX(0.75);
      opacity: 1;
    }
    /* First bounce - squash on ground */
    16% {
      transform: translateY(380px) scaleY(0.55) scaleX(1.45);
    }
    /* Bounce up high */
    28% {
      transform: translateY(100px) scaleY(1.2) scaleX(0.85);
    }
    /* Fall again */
    38% {
      transform: translateY(340px) scaleY(1.3) scaleX(0.78);
    }
    /* Second squash */
    42% {
      transform: translateY(380px) scaleY(0.5) scaleX(1.5);
    }
    /* Smaller bounce */
    52% {
      transform: translateY(200px) scaleY(1.15) scaleX(0.9);
    }
    /* FINAL DROP onto O position */
    62% {
      transform: translateY(360px) scaleY(1.25) scaleX(0.8);
    }
    /* SLAM - settle into O */
    67% {
      transform: translateY(388px) scaleY(0.6) scaleX(1.4);
    }
    /* Spring back */
    72% {
      transform: translateY(370px) scaleY(1.1) scaleX(0.95);
    }
    76% {
      transform: translateY(380px) scaleY(0.95) scaleX(1.03);
    }
    80% {
      transform: translateY(377px) scaleY(1.02) scaleX(0.99);
    }
    /* Settled */
    85%, 90% {
      transform: translateY(378px) scaleY(1) scaleX(1);
    }
    /* Happy little wiggle */
    92% {
      transform: translateY(378px) scaleY(1) scaleX(1) rotate(-3deg);
    }
    94% {
      transform: translateY(378px) scaleY(1) scaleX(1) rotate(3deg);
    }
    96% {
      transform: translateY(378px) scaleY(1) scaleX(1) rotate(-1deg);
    }
    100% {
      transform: translateY(378px) scaleY(1) scaleX(1) rotate(0deg);
    }
  }

  /* Mascot SVG with more life */
  .mascot-inner {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .mascot-svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 8px 25px rgba(108, 92, 231, 0.5));
  }

  /* Eyes look down during fall, then look around after landing */
  .eye-left, .eye-right {
    animation: eyes-sequence 4.5s forwards;
    animation-delay: 1.5s;
  }
  @keyframes eyes-sequence {
    0%, 60% { transform: translateY(3px); } /* looking down during fall */
    70% { transform: translateY(0); } /* center after landing */
    80% { transform: translateX(-2px); } /* look left */
    87% { transform: translateX(3px); } /* look right */
    94%, 100% { transform: translateX(0) translateY(0); } /* center */
  }

  /* Blink after settling */
  .eye-lid {
    fill: #6C5CE7;
    opacity: 0;
    animation: blink-sequence 4.5s forwards;
    animation-delay: 1.5s;
  }
  @keyframes blink-sequence {
    0%, 78% { opacity: 0; }
    79% { opacity: 1; }
    81% { opacity: 0; }
    92% { opacity: 0; }
    93% { opacity: 1; }
    95% { opacity: 0; }
    100% { opacity: 0; }
  }

  /* Mouth changes to bigger smile after landing */
  .mouth-happy {
    opacity: 0;
    animation: smile-appear 4.5s forwards;
    animation-delay: 1.5s;
  }
  .mouth-neutral {
    animation: smile-disappear 4.5s forwards;
    animation-delay: 1.5s;
  }
  @keyframes smile-appear {
    0%, 75% { opacity: 0; }
    85%, 100% { opacity: 1; }
  }
  @keyframes smile-disappear {
    0%, 75% { opacity: 1; }
    85%, 100% { opacity: 0; }
  }

  /* Cheeks glow brighter after landing */
  .cheek {
    animation: cheek-glow 4.5s forwards;
    animation-delay: 1.5s;
  }
  @keyframes cheek-glow {
    0%, 75% { opacity: 0.3; }
    85%, 100% { opacity: 0.6; }
  }

  /* Bell hat jiggles */
  .bell {
    transform-origin: center bottom;
    animation: bell-jingle 4.5s forwards;
    animation-delay: 1.5s;
  }
  @keyframes bell-jingle {
    0%, 65% { transform: rotate(0); }
    67% { transform: rotate(15deg); }
    69% { transform: rotate(-12deg); }
    71% { transform: rotate(8deg); }
    73% { transform: rotate(-5deg); }
    75% { transform: rotate(2deg); }
    77%, 100% { transform: rotate(0); }
  }

  /* ===== SHADOW ===== */
  .mascot-shadow {
    position: absolute;
    left: 50%;
    margin-left: -158px;
    top: 520px;
    width: 90px;
    height: 14px;
    border-radius: 50%;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    z-index: 1;
    transform: translateX(15px);
    animation: shadow-track 4.5s forwards;
    animation-delay: 1.5s;
  }
  @keyframes shadow-track {
    0% { opacity: 0; transform: translateX(15px) scale(0.3); }
    12% { opacity: 0.3; transform: translateX(15px) scale(0.7); }
    16% { opacity: 0.7; transform: translateX(15px) scale(1.4); }
    28% { opacity: 0.15; transform: translateX(15px) scale(0.4); }
    42% { opacity: 0.7; transform: translateX(15px) scale(1.4); }
    52% { opacity: 0.2; transform: translateX(15px) scale(0.5); }
    67% { opacity: 0.8; transform: translateX(15px) scale(1.5); }
    80%, 100% { opacity: 0.5; transform: translateX(15px) scale(1); }
  }

  /* ===== IMPACT EFFECTS ===== */
  .impact-ring {
    position: absolute;
    left: 50%;
    margin-left: -158px;
    top: 485px;
    width: 120px;
    height: 120px;
    border: 2px solid rgba(108, 92, 231, 0.5);
    border-radius: 50%;
    opacity: 0;
    z-index: 5;
    transform: translateX(0px) scale(0.5);
    animation: ring-burst 4.5s forwards;
    animation-delay: 1.5s;
  }
  @keyframes ring-burst {
    0%, 66% { opacity: 0; transform: scale(0.5); }
    68% { opacity: 0.8; transform: scale(1); }
    75% { opacity: 0; transform: scale(2.5); }
    100% { opacity: 0; }
  }

  /* Star sparkles on final landing */
  .sparkle {
    position: absolute;
    z-index: 6;
    opacity: 0;
    font-size: 24px;
  }
  .sparkle-1 { left: calc(50% - 200px); top: 440px; animation: sparkle-pop 4.5s forwards; animation-delay: 1.5s; }
  .sparkle-2 { left: calc(50% - 100px); top: 420px; animation: sparkle-pop2 4.5s forwards; animation-delay: 1.5s; }
  .sparkle-3 { left: calc(50% - 120px); top: 480px; animation: sparkle-pop3 4.5s forwards; animation-delay: 1.5s; }
  .sparkle-4 { left: calc(50% - 220px); top: 490px; animation: sparkle-pop4 4.5s forwards; animation-delay: 1.5s; }

  @keyframes sparkle-pop {
    0%, 68% { opacity: 0; transform: scale(0) translate(0,0); }
    72% { opacity: 1; transform: scale(1.2) translate(-20px, -30px); }
    85% { opacity: 0; transform: scale(0.5) translate(-40px, -60px); }
    100% { opacity: 0; }
  }
  @keyframes sparkle-pop2 {
    0%, 69% { opacity: 0; transform: scale(0); }
    74% { opacity: 1; transform: scale(1) translate(30px, -25px); }
    87% { opacity: 0; transform: scale(0.3) translate(50px, -50px); }
    100% { opacity: 0; }
  }
  @keyframes sparkle-pop3 {
    0%, 70% { opacity: 0; transform: scale(0); }
    75% { opacity: 1; transform: scale(0.8) translate(-35px, 15px); }
    88% { opacity: 0; transform: scale(0.2) translate(-55px, 30px); }
    100% { opacity: 0; }
  }
  @keyframes sparkle-pop4 {
    0%, 67% { opacity: 0; transform: scale(0); }
    73% { opacity: 1; transform: scale(1.1) translate(25px, 20px); }
    86% { opacity: 0; transform: scale(0.4) translate(45px, 35px); }
    100% { opacity: 0; }
  }

  /* ===== TAGLINE ===== */
  .tagline {
    position: absolute;
    top: 620px;
    z-index: 3;
    opacity: 0;
    animation: tag-in 0.8s ease-out 5.2s forwards;
  }
  .tagline p {
    font-family: 'Poppins', sans-serif;
    font-size: 26px;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.5);
    letter-spacing: 6px;
    text-transform: uppercase;
  }
  @keyframes tag-in {
    0% { opacity: 0; transform: translateY(15px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* ===== WHATSAPP BADGE ===== */
  .wa-badge {
    position: absolute;
    top: 690px;
    z-index: 3;
    opacity: 0;
    animation: tag-in 0.6s ease-out 5.6s forwards;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(37, 211, 102, 0.08);
    border: 1px solid rgba(37, 211, 102, 0.15);
    border-radius: 50px;
    padding: 12px 24px;
  }
  .wa-badge svg { width: 22px; height: 22px; }
  .wa-badge span {
    font-family: 'Poppins', sans-serif;
    color: rgba(255, 255, 255, 0.5);
    font-size: 16px;
    font-weight: 300;
    letter-spacing: 1px;
  }

  /* Ambient particles */
  .particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(108, 92, 231, 0.2);
    border-radius: 50%;
    animation: drift 10s infinite ease-in-out;
  }
  .p1 { left: 8%; top: 15%; animation-delay: 0s; }
  .p2 { left: 85%; top: 25%; animation-delay: 2s; width: 5px; height: 5px; }
  .p3 { left: 20%; top: 75%; animation-delay: 4s; }
  .p4 { left: 75%; top: 80%; animation-delay: 1s; width: 4px; height: 4px; }
  .p5 { left: 50%; top: 10%; animation-delay: 3s; background: rgba(253, 203, 110, 0.15); }
  .p6 { left: 92%; top: 60%; animation-delay: 5s; }

  @keyframes drift {
    0%, 100% { transform: translateY(0) translateX(0); opacity: 0.2; }
    50% { transform: translateY(-30px) translateX(10px); opacity: 0.5; }
  }

  button.replay {
    position: absolute;
    bottom: 30px;
    right: 30px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    color: rgba(255,255,255,0.4);
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-size: 13px;
    z-index: 100;
    transition: all 0.2s;
  }
  button.replay:hover { background: rgba(255,255,255,0.15); color: white; }
</style>
</head>
<body>
<div class="scene">
  <!-- Ambient particles -->
  <div class="particle p1"></div>
  <div class="particle p2"></div>
  <div class="particle p3"></div>
  <div class="particle p4"></div>
  <div class="particle p5"></div>
  <div class="particle p6"></div>

  <!-- Word -->
  <div class="word-container">
    <span class="letter hey l-H">H</span>
    <span class="letter hey l-e1">e</span>
    <span class="letter hey l-y">y</span>
    <span class="letter l-C">C</span>
    <span class="letter l-O" style="color: rgba(255,255,255,0.3)">o</span>
    <span class="letter l-n">n</span>
    <span class="letter l-c">c</span>
    <span class="letter l-i">i</span>
    <span class="letter l-e2">e</span>
    <span class="letter l-r">r</span>
    <span class="letter l-g">g</span>
    <span class="letter l-e3">e</span>
  </div>

  <!-- Mascot -->
  <div class="mascot-container">
    <div class="mascot-inner">
      <svg class="mascot-svg" viewBox="0 0 100 100" fill="none">
        <!-- Body -->
        <circle cx="50" cy="50" r="38" fill="#6C5CE7"/>
        <!-- Face bg -->
        <circle cx="50" cy="54" r="27" fill="#F0EDFF"/>
        
        <!-- Eyes -->
        <g class="eye-left">
          <ellipse cx="40" cy="48" rx="5" ry="6" fill="#2D2B55"/>
          <circle cx="41.5" cy="46" r="2" fill="white"/>
        </g>
        <g class="eye-right">
          <ellipse cx="60" cy="48" rx="5" ry="6" fill="#2D2B55"/>
          <circle cx="61.5" cy="46" r="2" fill="white"/>

        <!-- Eye lids for blinking -->
        <ellipse class="eye-lid" cx="40" cy="47" rx="6" ry="7"/>
        <ellipse class="eye-lid" cx="60" cy="47" rx="6" ry="7"/>

        <!-- Mouth neutral (during fall) -->
        <path class="mouth-neutral" d="M43 58 Q50 62 57 58" stroke="#2D2B55" stroke-width="2.5" stroke-linecap="round" fill="none"/>
        
        <!-- Mouth happy (after landing) -->
        <path class="mouth-happy" d="M40 56 Q50 68 60 56" stroke="#2D2B55" stroke-width="2.5" stroke-linecap="round" fill="none"/>

        <!-- Cheeks -->
        <ellipse class="cheek" cx="32" cy="57" rx="6" ry="4" fill="#FFB8B8" opacity="0.3"/>
        <ellipse class="cheek" cx="68" cy="57" rx="6" ry="4" fill="#FFB8B8" opacity="0.3"/>

        <!-- Bellhop hat -->
        <g class="bell">
          <rect x="33" y="16" width="34" height="14" rx="4" fill="#FF6B6B"/>
          <rect x="38" y="12" width="24" height="6" rx="3" fill="#FF5252"/>
          <circle cx="50" cy="12" r="4" fill="#FDCB6E"/>
          <!-- Hat shine -->
          <rect x="40" y="18" width="8" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
        </g>
      </svg>
    </div>
  </div>

  <!-- Shadow -->
  <div class="mascot-shadow"></div>

  <!-- Impact ring -->
  <div class="impact-ring"></div>

  <!-- Sparkles -->
  <div class="sparkle sparkle-1">‚ú®</div>
  <div class="sparkle sparkle-2">‚≠ê</div>
  <div class="sparkle sparkle-3">‚ú®</div>
  <div class="sparkle sparkle-4">üíú</div>

  <!-- Tagline -->
  <div class="tagline">
    <p>Your AI Guest Concierge</p>
  </div>

  <!-- WhatsApp badge -->
  <div class="wa-badge">

    </svg>
    <span>Powered by WhatsApp</span>
  </div>

  <button class="replay" onclick="location.reload()">‚Üª Replay</button>
</div>
</body>
</html>
