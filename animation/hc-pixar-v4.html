<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeyConcierge — Pixar Intro v4</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;800&display=swap');
  
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    background: #050510;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
  }

  .scene {
    width: 1080px;
    height: 1080px;
    position: relative;
    background: linear-gradient(180deg, #0a0a20 0%, #0d0d28 40%, #111135 70%, #0a0a20 100%);
    overflow: hidden;
  }

  /* ===== VIGNETTE ===== */
  .vignette {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 50%, transparent 40%, rgba(0,0,0,0.6) 100%);
    z-index: 50;
    pointer-events: none;
  }

  /* ===== SPOTLIGHT from above ===== */
  .spotlight {
    position: absolute;
    left: 50%;
    top: -100px;
    width: 600px;
    height: 800px;
    transform: translateX(-50%);
    background: radial-gradient(ellipse at 50% 0%, rgba(108, 92, 231, 0.08) 0%, transparent 60%);
    z-index: 0;
    opacity: 0;
    animation: spotlight-on 1.5s ease-out 0.5s forwards;
  }
  @keyframes spotlight-on {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* Secondary warm light */
  .warm-light {
    position: absolute;
    left: 30%;
    bottom: 300px;
    width: 400px;
    height: 300px;
    background: radial-gradient(ellipse, rgba(253, 203, 110, 0.03) 0%, transparent 70%);
    z-index: 0;
  }

  /* ===== FLOOR with gradient + reflection ===== */
  .floor {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 400px;
    background: linear-gradient(180deg, transparent 0%, rgba(108, 92, 231, 0.02) 30%, rgba(108, 92, 231, 0.04) 100%);
    z-index: 1;
  }
  .floor-line {
    position: absolute;
    bottom: 380px;
    left: 15%;
    right: 15%;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(108, 92, 231, 0.12), rgba(108, 92, 231, 0.2), rgba(108, 92, 231, 0.12), transparent);
    z-index: 2;
  }

  /* ===== WORD with 3D depth ===== */
  .word-container {
    position: absolute;
    display: flex;
    align-items: baseline;
    justify-content: center;
    z-index: 10;
    left: 50%;
    transform: translateX(-50%);
    bottom: 395px;
  }

  .letter {
    font-family: 'Poppins', sans-serif;
    font-size: 92px;
    font-weight: 800;
    color: white;
    line-height: 1;
    display: inline-block;
    /* 3D text shadow for depth */
    text-shadow: 
      0 2px 0 rgba(255,255,255,0.1),
      0 4px 8px rgba(0,0,0,0.3),
      0 8px 20px rgba(0,0,0,0.2),
      0 1px 0 rgba(108, 92, 231, 0.1);
    /* Subtle perspective lighting - brighter top */
    background: linear-gradient(180deg, #ffffff 0%, #d0d0e0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .hey { 
    background: linear-gradient(180deg, #8B7CF7 0%, #5A4BD4 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: none;
    filter: drop-shadow(0 4px 8px rgba(108, 92, 231, 0.3));
  }

  /* O placeholder */
  .l-O {
    background: linear-gradient(180deg, rgba(108, 92, 231, 0.5) 0%, rgba(108, 92, 231, 0.25) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: o-fade 10s forwards;
  }
  @keyframes o-fade {
    0%, 72% { opacity: 1; }
    78% { opacity: 0; }
    100% { opacity: 0; }
  }

  /* ===== LETTER REFLECTIONS on floor ===== */
  .word-reflection {
    position: absolute;
    display: flex;
    align-items: baseline;
    justify-content: center;
    z-index: 3;
    left: 50%;
    transform: translateX(-50%) scaleY(-0.3) skewX(-2deg);
    bottom: 310px;
    opacity: 0.06;
    filter: blur(3px);
    pointer-events: none;
  }
  .word-reflection .letter {
    background: linear-gradient(180deg, rgba(255,255,255,0.5) 0%, transparent 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: none;
    filter: none;
  }
  .word-reflection .hey {
    background: linear-gradient(180deg, rgba(108, 92, 231, 0.5) 0%, transparent 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: none;
  }

  /* Letter reactions */
  .l-H { animation: bump-letter 10s forwards; transform-origin: bottom center; }
  @keyframes bump-letter {
    0%, 21% { transform: rotate(0); }
    23% { transform: rotate(-5deg); }
    25% { transform: rotate(1.5deg); }
    27%, 100% { transform: rotate(0); }
  }
  .l-y { animation: bump-y 10s forwards; transform-origin: bottom center; }
  @keyframes bump-y {
    0%, 34% { transform: rotate(0); }
    36% { transform: rotate(5deg); }
    38% { transform: rotate(-1.5deg); }
    40%, 100% { transform: rotate(0); }
  }
  .l-e3 { animation: bump-e3 10s forwards; transform-origin: bottom center; }
  @keyframes bump-e3 {
    0%, 51% { transform: rotate(0); }
    53% { transform: rotate(4deg); }
    55% { transform: rotate(-1deg); }
    57%, 100% { transform: rotate(0); }
  }

  /* ===== MASCOT ===== */
  .mascot {
    position: absolute;
    z-index: 20;
    width: 90px;
    height: 90px;
    animation: mascot-journey 10s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    filter: drop-shadow(0 10px 25px rgba(0,0,0,0.4));
  }

  @keyframes mascot-journey {
    0% { left: -100px; bottom: 395px; transform: rotate(-30deg) scaleY(1) scaleX(1); opacity: 0; }
    3% { opacity: 1; }
    5% { left: 80px; bottom: 395px; transform: rotate(15deg); }
    9% { left: 130px; bottom: 390px; transform: rotate(0) scaleY(0.65) scaleX(1.35); }
    14% { left: 210px; bottom: 640px; transform: rotate(15deg) scaleY(1.25) scaleX(0.82); }
    19% { left: 270px; bottom: 510px; transform: rotate(25deg) scaleY(1.3) scaleX(0.75); }
    22% { left: 275px; bottom: 500px; transform: rotate(0) scaleY(0.5) scaleX(1.5); }
    26% { left: 330px; bottom: 660px; transform: rotate(-10deg) scaleY(1.2) scaleX(0.85); }
    32% { left: 400px; bottom: 525px; transform: rotate(20deg) scaleY(1.3) scaleX(0.78); }
    35% { left: 410px; bottom: 497px; transform: rotate(0) scaleY(0.5) scaleX(1.5); }
    40% { left: 480px; bottom: 610px; transform: rotate(-15deg) scaleY(1.15) scaleX(0.9); }
    46% { left: 620px; bottom: 660px; transform: rotate(10deg) scaleY(1.1) scaleX(0.92); }
    50% { left: 730px; bottom: 525px; transform: rotate(25deg) scaleY(1.3) scaleX(0.75); }
    53% { left: 740px; bottom: 500px; transform: rotate(0) scaleY(0.5) scaleX(1.45); }
    58% { left: 680px; bottom: 630px; transform: rotate(-20deg) scaleY(1.2) scaleX(0.85); }
    64% { left: 560px; bottom: 670px; transform: rotate(-10deg) scaleY(1.1) scaleX(0.92); }
    70% { left: 470px; bottom: 530px; transform: rotate(15deg) scaleY(1.35) scaleX(0.72); }
    /* SLAM into O — between C and n */
    74% { left: 432px; bottom: 393px; transform: rotate(0) scaleY(0.42) scaleX(1.6); }
    78% { left: 432px; bottom: 425px; transform: rotate(0) scaleY(1.18) scaleX(0.88); }
    82% { left: 432px; bottom: 400px; transform: rotate(0) scaleY(0.88) scaleX(1.08); }
    85% { left: 432px; bottom: 407px; transform: rotate(0) scaleY(1.05) scaleX(0.97); }
    88% { left: 432px; bottom: 403px; transform: rotate(0) scaleY(1) scaleX(1); }
    91% { left: 432px; bottom: 403px; transform: rotate(-4deg); }
    93% { left: 432px; bottom: 403px; transform: rotate(4deg); }
    95% { left: 432px; bottom: 403px; transform: rotate(-1deg); }
    97%, 100% { left: 432px; bottom: 403px; transform: rotate(0); }
  }

  .mascot-svg {
    width: 100%;
    height: 100%;
  }

  /* Eyes */
  .eye-group { animation: eyes-journey 10s forwards; }
  @keyframes eyes-journey {
    0%, 9% { transform: translateX(2px) translateY(1px); }
    22%, 24% { transform: translateY(3px); }
    26%, 32% { transform: translateX(2px); }
    35%, 37% { transform: translateY(3px); }
    40%, 50% { transform: translateX(2px); }
    53%, 55% { transform: translateY(3px); }
    58%, 70% { transform: translateX(-2px); }
    74%, 78% { transform: translateY(2px); }
    83% { transform: translateX(0) translateY(0); }
    88% { transform: translateX(-3px); }
    92% { transform: translateX(3px); }
    95%, 100% { transform: translateX(0) translateY(0); }
  }

  .eye-lid {
    fill: #6C5CE7;
    opacity: 0;
    animation: blink-seq 10s forwards;
  }
  @keyframes blink-seq {
    0%, 86% { opacity: 0; }
    87% { opacity: 1; }
    89% { opacity: 0; }
    93% { opacity: 0; }
    94% { opacity: 1; }
    95.5% { opacity: 0; }
    100% { opacity: 0; }
  }

  .mouth-o { animation: mouth-surprise 10s forwards; }
  @keyframes mouth-surprise {
    0%, 83% { opacity: 1; }
    86%, 100% { opacity: 0; }
  }
  .mouth-smile { opacity: 0; animation: mouth-happy 10s forwards; }
  @keyframes mouth-happy {
    0%, 83% { opacity: 0; }
    86%, 100% { opacity: 1; }
  }
  .cheek { animation: cheek-appear 10s forwards; }
  @keyframes cheek-appear {
    0%, 83% { opacity: 0.15; }
    88%, 100% { opacity: 0.55; }
  }

  /* ===== DYNAMIC SHADOW that follows mascot ===== */
  .bounce-shadow {
    position: absolute;
    width: 70px;
    height: 12px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(0,0,0,0.5) 0%, transparent 70%);
    z-index: 5;
    animation: shadow-journey 10s forwards;
  }
  @keyframes shadow-journey {
    0% { left: -100px; bottom: 383px; opacity: 0; transform: scale(0.5); }
    5% { left: 95px; bottom: 383px; opacity: 0.5; transform: scale(1); }
    9% { left: 145px; bottom: 383px; opacity: 0.7; transform: scale(1.4); }
    14% { left: 225px; bottom: 383px; opacity: 0.1; transform: scale(0.3); }
    22% { left: 290px; bottom: 383px; opacity: 0.7; transform: scale(1.5); }
    26% { left: 345px; bottom: 383px; opacity: 0.08; transform: scale(0.25); }
    35% { left: 425px; bottom: 383px; opacity: 0.7; transform: scale(1.5); }
    40% { left: 495px; bottom: 383px; opacity: 0.08; transform: scale(0.25); }
    53% { left: 755px; bottom: 383px; opacity: 0.7; transform: scale(1.5); }
    58% { left: 695px; bottom: 383px; opacity: 0.08; transform: scale(0.25); }
    74% { left: 447px; bottom: 383px; opacity: 0.8; transform: scale(1.6); }
    88%, 100% { left: 447px; bottom: 383px; opacity: 0.5; transform: scale(1); }
  }

  /* ===== IMPACT EFFECTS ===== */
  .imp-dot {
    position: absolute;
    width: 5px;
    height: 5px;
    background: #6C5CE7;
    border-radius: 50%;
    opacity: 0;
    z-index: 15;
    box-shadow: 0 0 6px rgba(108, 92, 231, 0.6);
  }

  /* Impact on H */
  .imp-h .d1 { animation: dot-fly-ul 10s forwards; left: 285px; bottom: 500px; }
  .imp-h .d2 { animation: dot-fly-ur 10s forwards; left: 305px; bottom: 505px; }
  .imp-h .d3 { animation: dot-fly-dl 10s forwards; left: 280px; bottom: 495px; background: white; width: 3px; height: 3px; box-shadow: 0 0 4px white; }
  @keyframes dot-fly-ul { 0%, 21% { opacity: 0; } 22% { opacity: 1; } 28% { opacity: 0; transform: translate(-30px, -50px); } 100% { opacity: 0; } }
  @keyframes dot-fly-ur { 0%, 21% { opacity: 0; } 22% { opacity: 1; } 28% { opacity: 0; transform: translate(25px, -40px); } 100% { opacity: 0; } }
  @keyframes dot-fly-dl { 0%, 21% { opacity: 0; } 22% { opacity: 1; } 28% { opacity: 0; transform: translate(-20px, 25px); } 100% { opacity: 0; } }

  /* Impact on y */
  .imp-y .d1 { animation: dot-fly-y1 10s forwards; left: 420px; bottom: 497px; }
  .imp-y .d2 { animation: dot-fly-y2 10s forwards; left: 440px; bottom: 500px; }
  @keyframes dot-fly-y1 { 0%, 34% { opacity: 0; } 35% { opacity: 1; } 41% { opacity: 0; transform: translate(-25px, -40px); } 100% { opacity: 0; } }
  @keyframes dot-fly-y2 { 0%, 34% { opacity: 0; } 35% { opacity: 1; } 41% { opacity: 0; transform: translate(30px, -35px); } 100% { opacity: 0; } }

  /* Impact on e3 */
  .imp-e .d1 { animation: dot-fly-e1 10s forwards; left: 750px; bottom: 500px; }
  .imp-e .d2 { animation: dot-fly-e2 10s forwards; left: 770px; bottom: 495px; background: white; width: 3px; height: 3px; box-shadow: 0 0 4px white; }
  @keyframes dot-fly-e1 { 0%, 52% { opacity: 0; } 53% { opacity: 1; } 59% { opacity: 0; transform: translate(-25px, -45px); } 100% { opacity: 0; } }
  @keyframes dot-fly-e2 { 0%, 52% { opacity: 0; } 53% { opacity: 1; } 59% { opacity: 0; transform: translate(35px, -30px); } 100% { opacity: 0; } }

  /* FINAL impact — bigger, more dramatic */
  .imp-final .d1 { animation: dot-final1 10s forwards; left: 440px; bottom: 400px; width: 7px; height: 7px; box-shadow: 0 0 10px rgba(108,92,231,0.8); }
  .imp-final .d2 { animation: dot-final2 10s forwards; left: 475px; bottom: 405px; width: 6px; height: 6px; }
  .imp-final .d3 { animation: dot-final3 10s forwards; left: 420px; bottom: 397px; background: white; width: 4px; height: 4px; box-shadow: 0 0 6px white; }
  .imp-final .d4 { animation: dot-final4 10s forwards; left: 485px; bottom: 393px; width: 5px; height: 5px; background: #FDCB6E; box-shadow: 0 0 8px rgba(253,203,110,0.6); }
  .imp-final .d5 { animation: dot-final5 10s forwards; left: 455px; bottom: 410px; width: 3px; height: 3px; }
  @keyframes dot-final1 { 0%, 73% { opacity: 0; } 74% { opacity: 1; } 82% { opacity: 0; transform: translate(-50px, -60px); } 100% { opacity: 0; } }
  @keyframes dot-final2 { 0%, 73% { opacity: 0; } 74% { opacity: 1; } 82% { opacity: 0; transform: translate(40px, -55px); } 100% { opacity: 0; } }
  @keyframes dot-final3 { 0%, 73% { opacity: 0; } 74% { opacity: 1; } 82% { opacity: 0; transform: translate(-60px, -25px); } 100% { opacity: 0; } }
  @keyframes dot-final4 { 0%, 73% { opacity: 0; } 74% { opacity: 1; } 82% { opacity: 0; transform: translate(55px, -20px); } 100% { opacity: 0; } }
  @keyframes dot-final5 { 0%, 73% { opacity: 0; } 74% { opacity: 1; } 82% { opacity: 0; transform: translate(10px, -70px); } 100% { opacity: 0; } }

  /* Glow rings on final landing */
  .glow-final {
    position: absolute;
    left: 432px;
    bottom: 370px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 2px solid rgba(108, 92, 231, 0.4);
    opacity: 0;
    z-index: 6;
    animation: glow-ring 10s forwards;
  }
  @keyframes glow-ring {
    0%, 73% { opacity: 0; transform: scale(0.5); }
    75% { opacity: 0.8; transform: scale(1.2); }
    83% { opacity: 0; transform: scale(3); }
    100% { opacity: 0; }
  }
  .glow-final-2 {
    position: absolute;
    left: 442px;
    bottom: 380px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(108, 92, 231, 0.2) 0%, transparent 70%);
    opacity: 0;
    z-index: 6;
    animation: glow-flash 10s forwards;
  }
  @keyframes glow-flash {
    0%, 73% { opacity: 0; transform: scale(0.8); }
    74% { opacity: 1; transform: scale(1.5); }
    80% { opacity: 0; transform: scale(3); }
    100% { opacity: 0; }
  }

  /* ===== TAGLINE ===== */
  .tagline {
    position: absolute;
    bottom: 295px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 12;
    opacity: 0;
    animation: tag-in 1s ease-out 8.5s forwards;
  }
  .tagline-inner {
    display: flex;
    align-items: center;
    gap: 12px;
    justify-content: center;
  }
  .tagline p {
    font-family: 'Poppins', sans-serif;
    font-size: 24px;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.45);
    letter-spacing: 5px;
    text-transform: uppercase;
    white-space: nowrap;
  }
  .wa-icon { width: 28px; height: 28px; opacity: 0.7; }
  @keyframes tag-in {
    0% { opacity: 0; transform: translateX(-50%) translateY(15px); }
    100% { opacity: 1; transform: translateX(-50%) translateY(0); }
  }

  /* ===== AMBIENT DUST PARTICLES ===== */
  .dust {
    position: absolute;
    border-radius: 50%;
    opacity: 0;
    z-index: 3;
  }
  .dust-1 { width: 2px; height: 2px; background: rgba(108,92,231,0.3); left: 12%; top: 25%; animation: dust-float 12s 1s infinite; }
  .dust-2 { width: 3px; height: 3px; background: rgba(108,92,231,0.2); left: 82%; top: 20%; animation: dust-float 15s 3s infinite; }
  .dust-3 { width: 2px; height: 2px; background: rgba(253,203,110,0.15); left: 25%; top: 65%; animation: dust-float 10s 0s infinite; }
  .dust-4 { width: 4px; height: 4px; background: rgba(108,92,231,0.15); left: 75%; top: 70%; animation: dust-float 13s 5s infinite; }
  .dust-5 { width: 2px; height: 2px; background: rgba(255,255,255,0.1); left: 50%; top: 15%; animation: dust-float 11s 2s infinite; }
  .dust-6 { width: 3px; height: 3px; background: rgba(108,92,231,0.1); left: 90%; top: 45%; animation: dust-float 14s 4s infinite; }

  @keyframes dust-float {
    0% { opacity: 0; transform: translateY(0) translateX(0); }
    20% { opacity: 0.6; }
    50% { transform: translateY(-40px) translateX(15px); opacity: 0.4; }
    80% { opacity: 0.2; }
    100% { opacity: 0; transform: translateY(-80px) translateX(-10px); }
  }

  /* ===== SUBTLE CAMERA ZOOM on settle ===== */
  .scene-inner {
    width: 100%;
    height: 100%;
    position: relative;
    animation: camera-zoom 10s forwards;
    transform-origin: 50% 55%;
  }
  @keyframes camera-zoom {
    0%, 70% { transform: scale(1); }
    85% { transform: scale(1.02); }
    100% { transform: scale(1.02); }
  }

  button.replay {
    position: absolute;
    bottom: 25px;
    right: 25px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    color: rgba(255,255,255,0.3);
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-size: 12px;
    z-index: 100;
  }
  button.replay:hover { background: rgba(255,255,255,0.12); color: white; }
</style>
</head>
<body>
<div class="scene">
  <div class="scene-inner">
    <!-- Lighting -->
    <div class="spotlight"></div>
    <div class="warm-light"></div>
    
    <!-- Floor -->
    <div class="floor"></div>
    <div class="floor-line"></div>

    <!-- Dust particles -->
    <div class="dust dust-1"></div>
    <div class="dust dust-2"></div>
    <div class="dust dust-3"></div>
    <div class="dust dust-4"></div>
    <div class="dust dust-5"></div>
    <div class="dust dust-6"></div>

    <!-- Word -->
    <div class="word-container">
      <span class="letter hey l-H">H</span>
      <span class="letter hey l-e1">e</span>
      <span class="letter hey l-y">y</span>
      <span class="letter l-C">C</span>
      <span class="letter l-O">o</span>
      <span class="letter l-n">n</span>
      <span class="letter l-c">c</span>
      <span class="letter l-i">i</span>
      <span class="letter l-e2">e</span>
      <span class="letter l-r">r</span>
      <span class="letter l-g">g</span>
      <span class="letter l-e3">e</span>
    </div>

    <!-- Word reflection -->
    <div class="word-reflection">
      <span class="letter hey">H</span>
      <span class="letter hey">e</span>
      <span class="letter hey">y</span>
      <span class="letter">C</span>
      <span class="letter">o</span>
      <span class="letter">n</span>
      <span class="letter">c</span>
      <span class="letter">i</span>
      <span class="letter">e</span>
      <span class="letter">r</span>
      <span class="letter">g</span>
      <span class="letter">e</span>
    </div>

    <!-- Mascot -->
    <div class="mascot">
      <svg class="mascot-svg" viewBox="0 0 100 100" fill="none">
        <!-- Outer glow -->
        <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(108,92,231,0.1)" stroke-width="2"/>
        <!-- Body with gradient for 3D feel -->
        <defs>
          <radialGradient id="bodyGrad" cx="45%" cy="40%" r="50%">
            <stop offset="0%" stop-color="#8B7CF7"/>
            <stop offset="100%" stop-color="#5A4BD4"/>
          </radialGradient>
          <radialGradient id="faceGrad" cx="45%" cy="40%" r="55%">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#E0DDFF"/>
          </radialGradient>
        </defs>
        <circle cx="50" cy="50" r="38" fill="url(#bodyGrad)"/>
        <!-- Highlight -->
        <ellipse cx="42" cy="36" rx="15" ry="10" fill="rgba(255,255,255,0.08)"/>
        <!-- Face -->
        <circle cx="50" cy="54" r="27" fill="url(#faceGrad)"/>
        
        <g class="eye-group">
          <ellipse cx="40" cy="48" rx="5" ry="6" fill="#2D2B55"/>
          <circle cx="42" cy="46" r="2.5" fill="white"/>
